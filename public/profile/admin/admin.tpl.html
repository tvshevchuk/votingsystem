<div class="content">
    <div class="userList">
        <div ng-repeat="user in adminCtrl.users track by user._id">
            <a ng-bind="user.name" ng-click="adminCtrl.getRating(user._id)"></a>
        </div>
    </div>
    <div class="playerList">
        <div ng-repeat="player in adminCtrl.players | orderBy: '-myRating' track by player._id">
            {{player.nickname}}: {{player.myRating}}
        </div>
    </div>
</div>
