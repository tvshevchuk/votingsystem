<div class="row">
    <div class="col-md-6">
        <h2>{{ctrl.leftPlayer.nickname}}</h2>
        <img width="70%" height="auto" ng-src="{{ctrl.leftPlayer.image}}" ng-click="ctrl.voteForPlayer(true)"/>
    </div>
    <div class="col-md-6">
        <h2>{{ctrl.rightPlayer.nickname}}</h2>
        <img width="70%" height="auto" ng-src="{{ctrl.rightPlayer.image}}" ng-click="ctrl.voteForPlayer(false)"/>
    </div>
</div>
